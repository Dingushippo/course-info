<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    function setImage(selectElement){
        let img = document.getElementById("image");
        img.src = selectElement.value;
        img.alt = selectElement.options[selectElement.selectedIndex].text;
    }
</script>
<body>
    <select name="country" id="country" onchange="setImage(this);">
        <option value="use-images/no_image.png">Select</option>
        <option value="use-images/flag_NO.png">Norge</option>
    </select>
    <img src="use-images/no_image.png" alt="Select" id="image" />
</body>
</html>
